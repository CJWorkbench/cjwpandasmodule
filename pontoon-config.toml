# Pontoon likes each locale to have a directory. But importlib requires
# "__init.py__" in every directory we want to read files from. So we
# tell Pontoon locale paths are flat files, not directories.

[[paths]]
  reference = "cjwpandasmodule/i18n/en.po"
  l10n = "cjwpandasmodule/i18n/{locale}.po"
